spigot = "1.20.1-R0.1-SNAPSHOT"
paperSpigot = "1.20.1-R0.1-SNAPSHOT"
junit = "5.12.1"
mockito = "4.11.0"
adventure-api = "4.14.0"
kotlin = "2.1.0"
plugin-shadowjar = "8.1.1"
plugin-spotless = "6.25.0"
plugin-bukkit = "0.6.0"
minestom = "87f6524aeb"


[libraries.spigot]
module = "org.spigotmc:spigot-api"
version.ref = "spigot"

[libraries.paperSpigot]
