name: Generate Artifacts

on:
  pull_request:
  workflow_dispatch:

jobs:
  generate-artifacts:
    strategy:
      fail-fast: false
      matrix:
        platform: [Bukkit]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          server-id: github
          cache: 'gradle'
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.0.4
      - name: Downcase Platform Name
        run: |
          echo "PLATFORM=${{ matrix.platform }}" >>${GITHUB_ENV}
      - name: Generate artifacts
        uses: burrunan/gradle-cache-action@v1
        with:
          arguments: ${PLATFORM}-plugin:shadowJar
          gradle-version: wrapper
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: inventory-framework-${PLATFORM}-${{ github.sha }}.jar
          path: ${PLATFORM}-plugin/build/libs/*.jar
          retention-days: 3
          if-no-files-found: error