name: Generate Artifacts

on:
  pull_request:
  workflow_dispatch:

jobs:
  generate-artifacts:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Bukkit
            module: bukkit-plugin
            artifact-postfix: bukkit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          server-id: github
          cache: 'gradle'
      - name: Generate artifacts
        uses: burrunan/gradle-cache-action@v1
        with:
          arguments: ${{ matrix.module }}:shadowJar
          gradle-version: wrapper
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: inventory-framework-${{ matrix.artifact-postfix }}-${{ github.sha }}.jar
          path: ${{ matrix.module }}/build/libs/*.jar
          retention-days: 3
          if-no-files-found: error