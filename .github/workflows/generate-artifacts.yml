name: Generate Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  generate-artifacts:
    strategy:
      fail-fast: false
      matrix:
        platform: [ Bukkit ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          server-id: github
          cache: 'gradle'
      - id: vars
        name: Downcase Platform Name
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ matrix.platform }}
      - name: Generate artifacts
        uses: burrunan/gradle-cache-action@v1
        with:
          arguments: ${{ steps.vars.outputs.lowercase }}-plugin:shadowJar
          gradle-version: wrapper
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: inventory-framework-${{ steps.vars.outputs.lowercase }}-${{ github.sha }}.jar
          path: ${{ steps.vars.outputs.lowercase }}-plugin/build/libs/*.jar
          retention-days: 3
          if-no-files-found: error
      - name: Comment on PR
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Generated artifacts (1):
            * Bukkit: test'
            })